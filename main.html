<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/alrimark.png" />
    <title>Alriosa Toolkit</title>
</head>

<body>
    <!--First Section-->
    <section class="scrollify" id="section1">

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <p>Test title</p>
                    <p id="tester">Test Text</p>
                    <input type="text" name="textBoxSecOneName" id="textBoxSecOne">
                    <p id="textSecOne"></p>
                    <input type="text" id="textBox2SecOne">

                    <button id="buttonSecOne" onclick="windowPopUp()">Alert Windows</button>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
            </div>
        </div>

        <!--!END First Section-->
    </section>


    <!--Second Section-->
    <section class="scrollify" id="section2">
        <div class="container">
            <div class="row">

                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <h2>Time Calculator</h2>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>

                <div class="col-md-3">
                    <p>MDT Time(My Time)</p>
                    <input type="text" id="timeBoxMdt" value="MDT Time" disabled>

                    <p>UTC Time</p>
                    <input type="text" id="timeBoxUtc" value="UTC Time" disabled>
                    <button id="buttonTwoSecOne" onclick="getTime()">Get Date</button>
                </div>

                <div class="col-md-3">
                    <p>EST Time</p>
                    <input type="text" id="timeBoxEst" value="EST Time" disabled>

                    <p>PST Time</p>
                    <input type="text" id="timeBoxPst" value="PST Time" disabled>
                </div>
                <div class="col-md-3">

                    <p>CST Time</p>
                    <input type="text" id="timeBoxCst" value="CST Time" disabled>

                </div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">

                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <h2>Time Conversor</h2>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>

            </div>
            <div class="row">
                <div class="col-md-3">
                    <p>Select the time zone of the Client</p>
                    <select id="selectElementTime">
                        <option value="selectNULL">---</option>
                        <option value="selectUTC" onclick="customerTimeToMineUTC()">UTC</option>
                        <option value="selectEST" onclick="customerTimeToMineEST()">EST</option>
                        <option value="selectPST" onclick="customerTimeToMinePST()">PST</option>
                        <option value="selectCST" onclick="customerTimeToMineCST()">CST</option>
                    </select>

                    <button id="cleaningButton" onclick="cleaning()">Clean</button>
                </div>
                <div class="col-md-3">
                    <p>Time of the Client</p>
                    <input type="text" class="" id="timeOfClient">
                </div>
                <div class="col-md-3">
                    <p>Your Time</p>
                    <input type="text" id="timeOfClientMDT" disabled>
                </div>
                <div class="col-md-3">

                </div>

            </div>
        </div>

    </section>
    <!--END Second Section-->

    <!--Third Section-->
    <section class="scrollify" id="section3">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h1>Jquery Sandbox</h1>
                    <button id="hideButton">Hide</button>
                    <button id="showButton">Show</button>
                    <button id="toggleVisionButton">Toggle</button>

                    <p class="thirdSelectionText">Text</p>
                    <p class="thirdSelectionText">Text2</p>
                </div>

                <div class="col-md-3">
                    <button id="addClassAlertButton">Alerta Clase</button>
                    <button id="removeClassAlertButton">Quitar Alerta Clase</button>
                    <button id="toggleClassAlertButton">Toggle Alerta Clase</button>
                    <p class="thirdSelectionText2">Text</p>
                    <p class="thirdSelectionText2">Text2</p>
                </div>
                <div class="col-md-3">

                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>
    </section>
    <!--END Third Section-->

    <!--4 Section-->
    <section class="scrollify" id="section4">
        <div class="container">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-3">

                </div>
                <div class="col-md-3">

                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>
    </section>
    <!--END 4 Section-->

    <!--5 Section-->
    <section class="scrollify" id="section5">
        <div class="container">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-3">

                </div>
                <div class="col-md-3">

                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>
    </section>
    <!--END 5 Section-->

    <!--6 Section-->
    <section class="scrollify" id="section6">
        <div class="container">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-3">

                </div>
                <div class="col-md-3">

                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.scrollify.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scrollify.js"></script>
    <script src="js/logic.js"></script>
</body>

</html>
