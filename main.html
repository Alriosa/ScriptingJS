<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/alrimark.png" />
    <title>Alriosa Toolkit</title>
</head>

<body>
    <!--First Section-->
    <section class="scrollify" id="section1">

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <p>Test title</p>
                    <p id="tester">Test Text</p>
                    <input type="text" name="textBoxSecOneName" id="textBoxSecOne">
                    <p id="textSecOne"></p>
                    <input type="text" id="textBox2SecOne">

                    <button id="buttonSecOne" onclick="windowPopUp()">Alert Windows</button>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
            </div>
        </div>

        <!--!END First Section-->
    </section>


    <!--Second Section-->
    <section class="scrollify" id="section2">
        <div class="container">
            <div class="row">

                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <h2>Time Calculator</h2>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>

                <div class="col-md-3">
                    <p>MDT Time(My Time)</p>
                    <input type="text" id="timeBoxMdt" value="MDT Time">

                    <p>UTC Time</p>
                    <input type="text" id="timeBoxUtc" value="UTC Time">
                    <button id="buttonTwoSecOne" onclick="getTime()">Get Date</button>
                </div>
                <div class="col-md-3">
                    <p>EST Time</p>
                    <input type="text" id="textBoxDateOne">

                    <p>PST Time</p>
                    <input type="text" id="textBoxDateOne">
                </div>
                <div class="col-md-3">
                    <p>CST Time</p>
                    <input type="text" id="textBoxDateOne">

                    <p>MST Time</p>
                    <input type="text" id="textBoxDateOne">
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <!--END Second Section-->
    </section>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.scrollify.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scrollify.js"></script>
    <script src="js/logic.js"></script>
</body>

</html>
